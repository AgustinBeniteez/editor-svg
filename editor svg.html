<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Esquemas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 250px; background: #f4f4f4; padding: 10px; box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1); }
        #canvas-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: white; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Controles</h2>
        <label>Resolución: <input type="number" id="canvasWidth" value="1649"> x <input type="number" id="canvasHeight" value="929"> <button onclick="updateCanvasSize()">Aplicar</button></label>
        <label>Nombre del Proyecto: <input type="text" id="projectName"></label>
        <button onclick="addText()">Agregar Texto</button>
        <button onclick="addCircle()">Agregar Círculo</button>
        <button onclick="addSquare()">Agregar Cuadrado</button>
        <div>
            <label>Ancho: <input type="number" id="shapeWidth" value="150" onchange="updateShapeDimensions()"></label>
            <label>Alto: <input type="number" id="shapeHeight" value="100" onchange="updateShapeDimensions()"></label>
        </div>
        <label>Tamaño Texto: <input type="number" id="textSize" value="20" onchange="updateTextSize()"></label>
        <label>Fuente: <select id="fontFamily" onchange="changeFont()">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select></label>
        <label>Color Relleno: <input type="color" id="objectColor" onchange="changeObjectColor()"></label>
        <label>Color Borde: <input type="color" id="strokeColor" value="#000000" onchange="changeStrokeColor()"></label>
        <label>Ancho Borde: <input type="number" id="strokeWidth" value="1" min="0" onchange="changeStrokeWidth()"></label>
        <label>Radio Borde: <input type="number" id="borderRadius" value="0" onchange="changeBorderRadius()"></label>
        <label>Color Fondo Lienzo: <input type="color" id="canvasColor" value="#ffffff" onchange="changeCanvasColor()"></label>
        <button onclick="bringToFront()">Traer al Frente</button>
        <button onclick="sendToBack()">Enviar al Fondo</button>
        <button onclick="deleteObject()">Eliminar Elemento</button>
        <button onclick="undo()">Deshacer (Ctrl+Z)</button>
        <button onclick="redo()">Rehacer (Ctrl+Y)</button>
        <button onclick="exportToSVG()">Exportar SVG</button>
        <button onclick="exportToPNG()">Exportar PNG</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        const canvas = new fabric.Canvas('canvas', { 
            width: 1649, 
            height: 929, 
            backgroundColor: document.getElementById('canvasColor').value 
        });
        let state = [];
        let index = -1;

        function saveState() {
            if (index < state.length - 1) {
                state = state.slice(0, index + 1);
            }
            state.push(JSON.stringify(canvas));
            index++;
        }

        function undo() {
            if (index > 0) {
                index--;
                canvas.loadFromJSON(state[index], () => canvas.renderAll());
            }
        }

        function redo() {
            if (index < state.length - 1) {
                index++;
                canvas.loadFromJSON(state[index], () => canvas.renderAll());
            }
        }

        canvas.on('object:modified', saveState);
        canvas.on('object:added', saveState);
        
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'z') {
                undo();
            } else if (event.ctrlKey && event.key === 'y') {
                redo();
            }
        });
        function addText() {
            const text = new fabric.Textbox('Texto', {
                left: 100,
                top: 100,
                fontSize: parseInt(document.getElementById('textSize').value),
                fill: document.getElementById('objectColor').value,
                fontFamily: document.getElementById('fontFamily').value
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        function addCircle() {
            const width = parseInt(document.getElementById('shapeWidth').value);
            const circle = new fabric.Circle({
                left: 100,
                top: 100,
                radius: width / 2,
                fill: document.getElementById('objectColor').value,
                stroke: document.getElementById('strokeColor').value,
                strokeWidth: parseInt(document.getElementById('strokeWidth').value)
            });
            canvas.add(circle);
            canvas.setActiveObject(circle);
        }

        function addSquare() {
            const width = parseInt(document.getElementById('shapeWidth').value);
            const square = new fabric.Rect({
                left: 100,
                top: 100,
                width: width,
                height: width,
                fill: document.getElementById('objectColor').value,
                stroke: document.getElementById('strokeColor').value,
                strokeWidth: parseInt(document.getElementById('strokeWidth').value),
                rx: parseInt(document.getElementById('borderRadius').value),
                ry: parseInt(document.getElementById('borderRadius').value)
            });
            canvas.add(square);
            canvas.setActiveObject(square);
        }

        function changeObjectColor() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                activeObj.set('fill', document.getElementById('objectColor').value);
                canvas.renderAll();
            }
        }

        function updateTextSize() {
            const activeObj = canvas.getActiveObject();
            if (activeObj && activeObj.type === 'textbox') {
                activeObj.set('fontSize', parseInt(document.getElementById('textSize').value));
                canvas.renderAll();
            }
        }

        function changeFont() {
            const activeObj = canvas.getActiveObject();
            if (activeObj && activeObj.type === 'textbox') {
                activeObj.set('fontFamily', document.getElementById('fontFamily').value);
                canvas.renderAll();
            }
        }

        function exportToSVG() {
            const name = document.getElementById('projectName').value || 'esquema';
            const link = document.createElement('a');
            link.download = name + '.svg';
            link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(canvas.toSVG());
            link.click();
        }

        function exportToPNG() {
            const name = document.getElementById('projectName').value || 'esquema';
            const link = document.createElement('a');
            link.download = name + '.png';
            link.href = canvas.toDataURL({ format: 'png', quality: 1.0 });
            link.click();
        }

        function bringToFront() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                canvas.bringToFront(activeObj);
                canvas.renderAll();
            }
        }

        function sendToBack() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                canvas.sendToBack(activeObj);
                canvas.renderAll();
            }
        }

        function deleteObject() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                canvas.remove(activeObj);
                canvas.renderAll();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Delete' || event.key === 'Backspace') {
                deleteObject();
            }
        });

        function updateCanvasSize() {
            const width = parseInt(document.getElementById('canvasWidth').value);
            const height = parseInt(document.getElementById('canvasHeight').value);
            canvas.setWidth(width);
            canvas.setHeight(height);
            canvas.renderAll();
        }

        function updateShapeDimensions() {
            const activeObj = canvas.getActiveObject();
            if (!activeObj) return;

            const width = parseInt(document.getElementById('shapeWidth').value);
            const height = parseInt(document.getElementById('shapeHeight').value);

            if (activeObj instanceof fabric.Circle) {
                activeObj.set({
                    radius: width / 2,
                    stroke: document.getElementById('strokeColor').value,
                    strokeWidth: parseInt(document.getElementById('strokeWidth').value)
                });
                document.getElementById('shapeHeight').value = width;
            } else if (activeObj instanceof fabric.Rect) {
                activeObj.set({
                    width: width,
                    height: height,
                    stroke: document.getElementById('strokeColor').value,
                    strokeWidth: parseInt(document.getElementById('strokeWidth').value),
                    rx: parseInt(document.getElementById('borderRadius').value),
                    ry: parseInt(document.getElementById('borderRadius').value)
                });
            }
            canvas.renderAll();
        }

        canvas.on('object:scaling', function(e) {
            const obj = e.target;
            if (!obj) return;

            if (obj instanceof fabric.Rect) {
                document.getElementById('shapeWidth').value = Math.round(obj.width * obj.scaleX);
                document.getElementById('shapeHeight').value = Math.round(obj.height * obj.scaleY);
            } else if (obj instanceof fabric.Circle) {
                const diameter = Math.round(obj.radius * 2 * obj.scaleX);
                document.getElementById('shapeWidth').value = diameter;
                document.getElementById('shapeHeight').value = diameter;
            }

            obj.set({
                stroke: document.getElementById('strokeColor').value,
                strokeWidth: parseInt(document.getElementById('strokeWidth').value),
                rx: obj instanceof fabric.Rect ? parseInt(document.getElementById('borderRadius').value) : 0,
                ry: obj instanceof fabric.Rect ? parseInt(document.getElementById('borderRadius').value) : 0
            });
        });

        canvas.on('object:modified', function(e) {
            const obj = e.target;
            if (!obj) return;

            if (obj instanceof fabric.Rect) {
                const newWidth = Math.round(obj.width * obj.scaleX);
                const newHeight = Math.round(obj.height * obj.scaleY);
                document.getElementById('shapeWidth').value = newWidth;
                document.getElementById('shapeHeight').value = newHeight;
                
                obj.set({
                    width: newWidth,
                    height: newHeight,
                    scaleX: 1,
                    scaleY: 1
                });
            } else if (obj instanceof fabric.Circle) {
                const newRadius = Math.round(obj.radius * obj.scaleX);
                document.getElementById('shapeWidth').value = newRadius * 2;
                document.getElementById('shapeHeight').value = newRadius * 2;
                
                obj.set({
                    radius: newRadius,
                    scaleX: 1,
                    scaleY: 1
                });
            }

            obj.set({
                stroke: document.getElementById('strokeColor').value,
                strokeWidth: parseInt(document.getElementById('strokeWidth').value),
                rx: obj instanceof fabric.Rect ? parseInt(document.getElementById('borderRadius').value) : 0,
                ry: obj instanceof fabric.Rect ? parseInt(document.getElementById('borderRadius').value) : 0
            });

            canvas.renderAll();
            saveState();
        });

        function changeStrokeColor() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                activeObj.set('stroke', document.getElementById('strokeColor').value);
                canvas.renderAll();
            }
        }

        function changeStrokeWidth() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                activeObj.set('strokeWidth', parseInt(document.getElementById('strokeWidth').value));
                canvas.renderAll();
            }
        }

        function changeCanvasColor() {
            canvas.setBackgroundColor(
                document.getElementById('canvasColor').value,
                canvas.renderAll.bind(canvas)
            );
        }
    </script>
</body>
</html>
